		<div id="mom"></div>

	<script type="text/javascript">
		var box = document.getElementById("mom");

		var song = document.getElementById("song");

		var apples = 0;

			box.addEventListener("click", function() {
				apples = apples + 1;
				console.log(apples)

			if (apples%2 == 1) {
				box.style.backgroundColor="pink";
				song.play();
			}

			else if (apples%2 == 0) {
				box.style.backgroundColor="red";
				song.pause();
			}
			})

	</script>
