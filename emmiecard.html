<!DOCTYPE html>
<html>
<head>
	<title>mothers day card</title>

	<style type="text/css">
		
		#mom{
			width:300px;
			height:300px;
			background-color:red;
			margin-top: 100px;
		}

	</style>


</head>
<body>
<center>

<div id="text">happy mother's day<3</div>

<div> click to play and pause music </div>


		<div id="mom"></div>
		<audio id="song" src="2.mp3"></audio>
</center>

	<script type="text/javascript">
		var box = document.getElementById("mom");

		var song = document.getElementById("song");

		var apples = 0;

			box.addEventListener("click", function() {
				apples = apples + 1;
				console.log(apples)

			if (apples%2 == 1) {
				box.style.backgroundColor="pink";
				song.play();
			}

			else if (apples%2 == 0) {
				box.style.backgroundColor="red";
				song.pause();
			}
			})

	</script>


</body>
</html>
