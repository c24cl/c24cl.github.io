<!DOCTYPE html>
<html>
<head>
	<title> understanding for loops</title>

	<style type="text/css">
		
		.waffles{
			width:100px;
			height:100px;
			background-image:url(pizza.jpeg);
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;
		}
	</style>
</head>
<body>

<h1></h1>


<script type="text/javascript">
	
	function makeWaffles (){
		console.log ();
		var waffle = document.createElement("div");
		document.body.appendChild(waffle);
		waffle.classList.add('waffles');

	}

	makeWaffles();



for (var counter = 0; counter < 1000; counter = counter + 1) {
	makeWaffles(counter);
}
</script>
